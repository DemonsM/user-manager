<!DOCTYPE html>
<html lang="en">
<!--vue js-->
<script src="vue/js/vue.js"></script>
<!--axios js-->
<script src="axios/js/axios.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <!--bootstrap css-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button aria-expanded="false" class="navbar-toggle collapsed"
                        data-target="#bs-example-navbar-collapse-1"
                        data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">User Management System</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">欢迎,XXX</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" id="name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input class="form-control" id="salary" type="text">
                    </div>
                    <button class="btn btn-default" type="submit">Search</button>
                </form>
            </div>
        </div>

        <div class="row" style="margin-top: 20px ">
            <div class="col-md-8">
                <table class="table table-striped table-hover table-bordered">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Salary</th>
                        <th>Phone</th>
                        <th>Operate</th>
                    </tr>
                    <tbody>
                    <tr :key="user.id" v-for="user in userList">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.age}}</td>
                        <td>{{user.salary}}</td>
                        <td>{{user.phone}}</td>
                        <td>
                            <button class="btn btn-danger">EDIT</button>&nbsp;&nbsp;<button class="btn btn-info">DELETE
                        </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input class="form-control" id="nameInput" placeholder="Name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="ageInput">Password</label>
                        <input class="form-control" id="ageInput" placeholder="Age" type="text">
                    </div>
                    <div class="form-group">
                        <label for="salaryInput">Salary</label>
                        <input class="form-control" id="salaryInput" placeholder="Salary" type="text">
                    </div>
                    <div class="form-group">
                        <label for="phoneInput">Phone</label>
                        <input class="form-control" id="phoneInput" placeholder="Phone" type="text">
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            userList: [
                {id: 1, name: "Jerry", age: 18, salary: 6600, phone: 110},
                {id: 2, name: "Tom", age: 19, salary: 7600, phone: 120}
            ]
        },
        methods: {}
    });
</script>
